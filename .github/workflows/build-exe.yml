name: Build Windows EXE

on:
  push:
    tags: ['v*']   # Triggert bei Tags wie v0.1, v0.1.0, v1.2.3-beta, etc.

jobs:
  build:
    runs-on: windows-latest
    # Berechtigung zum Erstellen von GitHub Releases
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      # PyInstaller baut die .exe als Single-File mit eingebettetem Icon
      - name: Build EXE
        # --paths=.: Projektverzeichnis als Modul-Suchpfad hinzuf체gen,
        # damit lokale Packages (adapters/, plugins/) gefunden werden.
        # --hidden-import: Explizit alle dynamisch geladenen Module angeben,
        # da importlib.import_module() von PyInstaller nicht erkannt wird.
        # --collect-submodules: Sammelt zus채tzlich ALLE Submodule ein,
        # sodass neue Adapter/Plugins automatisch mitgebundelt werden.
        # --add-data: Assets (Icon, Logo) f체r Laufzeit einbetten.
        run: >-
          pyinstaller --onefile --windowed
          --icon=assets/icon.ico
          --name=SchildSpider
          --paths=.
          --add-data "assets;assets"
          --hidden-import=adapters
          --hidden-import=adapters.base
          --hidden-import=adapters.schild_csv
          --hidden-import=adapters.schild_db
          --hidden-import=plugins
          --hidden-import=plugins.base
          --hidden-import=plugins.hagen_id
          --hidden-import=plugins.m365
          --hidden-import=gui.setup_wizard
          --collect-submodules=adapters
          --collect-submodules=plugins
          main.py

      # Speichert die .exe als Build-Artifact (zum Download 체ber die Actions-Seite)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SchildSpider.exe
          path: dist/SchildSpider.exe

      # Erstellt automatisch ein GitHub Release mit der .exe als Download-Asset
      # Der Tag-Name (z.B. "v0.1") wird als Release-Titel verwendet
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SchildSpider.exe
          generate_release_notes: true  # Erzeugt automatisch Changelog aus Commits
