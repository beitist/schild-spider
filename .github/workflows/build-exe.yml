name: Build Windows EXE

on:
  push:
    tags: ['v*']   # Triggert bei Tags wie v0.1, v0.1.0, v1.2.3-beta, etc.

jobs:
  build:
    runs-on: windows-latest
    # Berechtigung zum Erstellen von GitHub Releases
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      # PyInstaller baut die .exe als Single-File mit eingebettetem Icon
      - name: Build EXE
        # --collect-submodules: Adapter- und Plugin-Module werden per
        # importlib.import_module() dynamisch geladen — PyInstaller erkennt
        # sie nicht automatisch. collect-submodules sammelt ALLE Module in
        # diesen Packages ein, sodass neue Adapter/Plugins automatisch
        # mitgebundelt werden.
        # --add-data: Assets (Icon, Logo) werden in die EXE eingebettet,
        # damit sie zur Laufzeit für Fenster-Icon und Splash Screen
        # verfügbar sind. Separator ist ";" auf Windows.
        run: >-
          pyinstaller --onefile --windowed
          --icon=assets/icon.ico
          --name=SchildSpider
          --add-data "assets;assets"
          --collect-submodules=adapters
          --collect-submodules=plugins
          main.py

      # Speichert die .exe als Build-Artifact (zum Download über die Actions-Seite)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SchildSpider.exe
          path: dist/SchildSpider.exe

      # Erstellt automatisch ein GitHub Release mit der .exe als Download-Asset
      # Der Tag-Name (z.B. "v0.1") wird als Release-Titel verwendet
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/SchildSpider.exe
          generate_release_notes: true  # Erzeugt automatisch Changelog aus Commits
